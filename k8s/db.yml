---
apiVersion: v1
kind: Secret
metadata:
  name: petclinic-db-secret
  namespace: petclinic
type: Opaque
stringData:
  username: admin
  password: admin123
  database: petclinic
  host: petclinic-db
  port: "5432"

---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-db
  namespace: petclinic
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: petclinic-db
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-db
  namespace: petclinic
  labels:
    app: petclinic-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic-db
  template:
    metadata:
      labels:
        app: petclinic-db
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: petclinic-db-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: petclinic-db-secret
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: petclinic-db-secret
                  key: database
          ports:
            - containerPort: 5432
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 10
            periodSeconds: 5